# Ejecutar diario: snapshot de estad√≠sticas de todos los videos en DB
name: YouTube video stats snapshot
on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install yt_data dependencies
        run: pip install -r requirements.txt
      - name: Snapshot video stats
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -m yt_data video-stats snapshot
