# PostgreSQL para el ETL de YouTube (yt_data)
# Uso: docker compose up -d
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: yt_user
      POSTGRES_PASSWORD: yt_password
      POSTGRES_DB: youtube_analysis
    ports:
      - "5432:5432"
    volumes:
      - yt_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yt_user -d youtube_analysis"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    platform: linux/amd64
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  yt_db_data:
